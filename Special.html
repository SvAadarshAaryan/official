<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF English → Hindi Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #log {
      margin-top: 15px;
      padding: 10px;
      background: #eee;
      height: 150px;
      overflow-y: auto;
      border-radius: 5px;
      font-size: 14px;
    }
    #output {
      margin-top: 15px;
      padding: 15px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>PDF English → Hindi Translator</h1>
  <div class="container">
    <input type="file" id="pdfFile" accept="application/pdf"><br>
    <button id="startBtn">Translate</button>
    <button id="downloadBtn" disabled>Download Hindi PDF</button>

    <div id="log"></div>
    <h3>Translated Output:</h3>
    <div id="output"></div>
  </div>

  <!-- pdf.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const pdfFile = document.getElementById("pdfFile");
    const startBtn = document.getElementById("startBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const logBox = document.getElementById("log");
    const outputBox = document.getElementById("output");

    let translatedText = "";

    function log(msg) {
      logBox.innerHTML += msg + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function extractTextFromPDF(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      let text = "";
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const strings = content.items.map(item => item.str);
        text += strings.join(" ") + "\n\n";
      }
      return text;
    }

    async function translateText(text) {
      log("Translating... please wait");
      try {
        const res = await fetch("https://libretranslate.de/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "en",
            target: "hi",
            format: "text"
          })
        });
        const data = await res.json();
        return data.translatedText || "⚠️ Translation failed.";
      } catch (err) {
        log("❌ Translation error: " + err.message);
        return "Error translating.";
      }
    }

    async function createPDF(text) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const splitText = doc.splitTextToSize(text, 180);
      doc.text(splitText, 10, 10);
      doc.save("translated.pdf");
    }

    startBtn.addEventListener("click", async () => {
      if (!pdfFile.files.length) {
        alert("Please choose a PDF file first.");
        return;
      }
      logBox.innerHTML = "";
      outputBox.innerHTML = "";
      translatedText = "";

      log("Reading PDF...");
      const text = await extractTextFromPDF(pdfFile.files[0]);
      log("PDF loaded. Extracted text length: " + text.length);

      translatedText = await translateText(text);
      outputBox.innerText = translatedText;

      downloadBtn.disabled = false;
      log("✅ Translation complete");
    });

    downloadBtn.addEventListener("click", () => {
      if (translatedText) {
        createPDF(translatedText);
      }
    });
  </script>
</body>
</html>
