<!DOCTYPE html>
<html>
<head>
    <title>Page Titles</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
            font-family: monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        /* Animated background gradient */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container at top */
        .content {
            padding-top: 40px; /* space from top */
        }

        /* Heading container with slide animation */
        .centered-heading {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 1s ease forwards;
        }

        /* Main name */
        .main-name {
            font-size: 2.5em;
            margin-bottom: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Subtitle */
        .subtitle {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid;
            font-size: 1.3em;
            animation: blink-caret 0.75s step-end infinite;
            transition: color 0.8s ease, border-right-color 0.8s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Image with fade + zoom */
        .profile-img {
            width: 200px;
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            margin-top: 15px;
            opacity: 0;
            transform: scale(0.9) translateY(-20px);
            animation: fadeZoomIn 1.5s ease forwards;
            animation-delay: 1.5s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        /* Slide down animation */
        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade + zoom animation */
        @keyframes fadeZoomIn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Cursor blink */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: inherit; }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="centered-heading">
            <h1 class="main-name">Sv. Aadarsh Aaryan</h1>
            <h2 class="subtitle" id="subtitle"></h2>
        </div>
        <img src="1mipcz.jpg" alt="Sv. Aadarsh Aaryan (brand image ðŸ˜Ž)" class="profile-img">
    </div>

    <script>
        const subtitles = [
            { text: "Developer", color: "orange" },
            { text: "Artist", color: "blue" },
            { text: "Public Figure", color: "green" },
            { text: "Web/App Creator", color: "purple" }
        ];

        let index = 0;
        let charIndex = 0;
        let isDeleting = false;
        const subtitleElement = document.getElementById("subtitle");

        subtitleElement.textContent = subtitles[0].text;
        subtitleElement.style.color = subtitles[0].color;
        subtitleElement.style.borderRightColor = subtitles[0].color;

        setTimeout(() => {
            index = 1;
            charIndex = 0;
            isDeleting = false;
            typeEffect();
        }, 1500);

        function typeEffect() {
            const current = subtitles[index];
            const currentText = current.text;

            subtitleElement.style.color = current.color;
            subtitleElement.style.borderRightColor = current.color;

            if (!isDeleting) {
                subtitleElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;

                if (charIndex === currentText.length) {
                    isDeleting = true;
                    setTimeout(typeEffect, 1000);
                    return;
                }
            } else {
                subtitleElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;

                if (charIndex === 0) {
                    isDeleting = false;
                    index = (index + 1) % subtitles.length;
                }
            }

            setTimeout(typeEffect, isDeleting ? 80 : 100);
        }
    </script>
</body>
</html>
