<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sv.Aadarsh Aaryan</title>
    <style>
        /* Body & Gradient Background */
        body {
            text-align: center;
            font-family: monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .content {
            padding-top: 40px;
        }

        /* Heading Animations */
        .centered-heading {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDown 1s ease forwards;
        }

        .main-name {
            font-size: 2.5em;
            margin-bottom: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Typewriter Subtitle */
        .subtitle {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        /* Profile Image */
        .profile-img {
            width: 200px;
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            margin-top: 15px;
            opacity: 0;
            transform: scale(0.9) translateY(-20px);
            animation: fadeZoomIn 1.5s ease forwards;
            animation-delay: 1.5s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        /* Animations */
        @keyframes slideDown {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeZoomIn {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes blink-caret {
            0%, 100% { border-color: transparent; }
            50% { border-color: currentColor; }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="centered-heading">
            <h1 class="main-name">Sv. Aadarsh Aaryan</h1>
            <h2 class="subtitle" id="subtitle"></h2>
        </div>
        <img src="1mipcz.jpg" alt="Sv. Aadarsh Aaryan (brand image ðŸ˜Ž)" class="profile-img">
    </div>

    <script>
        const subtitles = [
            { text: "Developer", color: "orange" },
            { text: "Artist", color: "blue" },
            { text: "Public Figure", color: "green" },
            { text: "Web/App Creator", color: "purple" }
        ];

        const subtitleEl = document.getElementById("subtitle");
        let index = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const current = subtitles[index];
            subtitleEl.style.color = current.color;
            subtitleEl.style.borderRightColor = current.color;

            if (!isDeleting) {
                subtitleEl.textContent = current.text.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === current.text.length) {
                    isDeleting = true;
                    setTimeout(typeEffect, 1000); // Pause at full text
                    return;
                }
            } else {
                subtitleEl.textContent = current.text.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    index = (index + 1) % subtitles.length;
                }
            }

            setTimeout(typeEffect, isDeleting ? 60 : 100);
        }

        // Start typewriter effect
        setTimeout(() => typeEffect(), 500);

        // Start blinking caret
        subtitleEl.style.animation = "blink-caret 0.75s step-end infinite";
    </script>
</body>
</html>
