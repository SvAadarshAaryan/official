<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="YBO-yVUfiUxrDPcpIkfyRMc6hnA006qV2na853k6wtY" />
  <title>Aadarsh AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex: 1;
      margin-bottom: 40px; /* leave space for footer */
    }

    .chat-header {
      background: #4f46e5;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .user-message {
      background: #e0e7ff;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background: #f3f4f6;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 16px;
    }

    .chat-input button {
      background: #4f46e5;
      color: #fff;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-input button:hover {
      background: #4338ca;
    }

    /* Sticky footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #f9fafb;
      border-top: 1px solid #ddd;
      color: #555;
    }

    /* Popup styles */
    #mobile-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #mobile-popup .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
    }

    #mobile-popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #mobile-popup button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="mobile-popup">
    <div class="popup-content">
      <h2>‚ö†Ô∏è Best viewed on Desktop</h2>
      <p>Aadarsh AI works best on desktop browsers. Please switch to desktop for full experience.</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <!-- Chat UI -->
  <div class="chat-container">
    <div class="chat-header">ü§ñ Aadarsh AI</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Ask something to Aadarsh AI..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Sticky Footer -->
  <footer>
    Created by <strong>Aadarsh Aaryan</strong> | Best viewed on Desktop üíª
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const popup = document.getElementById("mobile-popup");

    // Detect mobile device
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message, "user-message");
      userInput.value = "";

      try {
        const response = await fetch("https://official-sepia.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (data.reply) {
          appendMessage("Aadarsh AI", data.reply, "bot-message");
        } else {
          appendMessage("Aadarsh AI", "Sorry, I couldn‚Äôt understand that.", "bot-message");
        }
      } catch (error) {
        appendMessage("Aadarsh AI", "‚ö†Ô∏è Error connecting to server.", "bot-message");
      }
    }

    function appendMessage(sender, text, className) {
      const msg = document.createElement("div");
      msg.className = "message " + className;
      msg.textContent = `${sender}: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
