<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="google-site-verification" content="LFrbNrn-QMY0TYg3V0MrZ7Kn23s_XTx2z6gmq3urJFA" />
  <title>Sv. Aadarsh Aaryan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .animated-name span {
      display: inline-block;
      animation: bounce 1s infinite, colorChange 5s linear infinite;
      font-weight: bold;
    }

    .animated-name span:nth-child(even) {
      animation-direction: reverse, normal;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes colorChange {
      0%    { color: #ff00c8; }
      25%   { color: #00ffe1; }
      50%   { color: #ffec00; }
      75%   { color: #ff6600; }
      100%  { color: #ff00c8; }
    }

    .photo-frame {
      display: inline-block;
      margin: 20px;
      padding: 10px;
      border: 8px solid;
      border-image-slice: 1;
      border-width: 6px;
      border-image-source: linear-gradient(270deg, #ff00c8, #00ffe1, #ffec00);
      animation: borderColorChange 5s linear infinite;
      border-radius: 15px;
    }

    .photo-frame img {
      width: 250px;
      height: auto;
      border-radius: 10px;
    }

    @keyframes borderColorChange {
      0% {
        border-image-source: linear-gradient(270deg, #ff00c8, #00ffe1, #ffec00);
      }
      50% {
        border-image-source: linear-gradient(270deg, #00ffe1, #ffec00, #ff00c8);
      }
      100% {
        border-image-source: linear-gradient(270deg, #ffec00, #ff00c8, #00ffe1);
      }
    }

    .social-links {
      margin-top: 30px;
      font-size: 18px;
    }

    .social-links a {
      color: #00ffe1;
      text-decoration: none;
      margin: 0 10px;
    }

    .social-links a:hover {
      color: #ffec00;
    }
  </style>
</head>
<body>

  <h1 class="animated-name">
    <span>S</span><span>v</span><span>.</span>
    <span> </span>
    <span>A</span><span>a</span><span>d</span><span>a</span><span>r</span><span>s</span><span>h</span>
    <span> </span>
    <span>A</span><span>a</span><span>r</span><span>y</span><span>a</span><span>n</span>
  </h1>

  <div class="photo-frame">
    <img src="https://res.cloudinary.com/cloudinary-tools-uploads/image/upload/o8infdfomxbgeofq8gaj.jpg" alt="Photo 1">
  </div>

  <div class="photo-frame">
    <img src="https://res.cloudinary.com/cloudinary-tools-uploads/image/upload/o8infdfomxbgeofq8gaj_2.jpg" alt="Photo 2">
  </div>
