<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temple Run Game by Sv. Aadarsh Aaryan</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: linear-gradient(to top, #c94b4b, #4b134f);
      font-family: Arial, sans-serif;
    }
    canvas { display: block; background: transparent; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    // Start prompt
    if (!confirm(
      "Temple Run Game by Sv. Aadarsh Aaryan\n\n" +
      "Instructions:\n" +
      "- SPACE to jump (double jump supported)\n" +
      "- S to activate shield\n" +
      "- Avoid obstacles and collect coins\n\n" +
      "Start game?"
    )) {
      alert("Game cancelled. Reload to try again!");
      throw new Error("Game not started");
    }

    // Canvas setup
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let W = window.innerWidth, H = window.innerHeight;
    canvas.width = W; canvas.height = H;
    window.addEventListener("resize", () => {
      W = window.innerWidth; H = window.innerHeight;
      canvas.width = W; canvas.height = H;
    });

    // Game state
    let player = {
      x: 100, y: H - 150,
      w: 50, h: 50,
      vy: 0, jumps: 0, shield: false
    };
    const gravity = 1.2;
    let obstacles = [], coins = [];
    let frame = 0, score = 0, speed = 5;
    let highScore = localStorage.getItem("templeHigh") || 0;
    let gameOver = false;

    // Draw functions
    function drawPlayer() {
      ctx.fillStyle = player.shield ? "cyan" : "yellow";
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }
    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.w, ob.h);
        ob.x -= speed;
      });
      obstacles = obstacles.filter(ob => ob.x + ob.w > 0);
    }
    function drawCoins() {
      ctx.fillStyle = "gold";
      coins.forEach((c,i) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, 10, 0, 2*Math.PI);
        ctx.fill();
        c.x -= speed;
      });
      coins = coins.filter(c => c.x > 0);
    }
    function drawBackground() {
      ctx.fillStyle = "#282c34";
      ctx.fillRect(0, 0, W, H);
      // Sun
      ctx.beginPath();
      ctx.arc(W - 100, 100, 50, 0, 2*Math.PI);
      ctx.fillStyle = "#ffce00";
      ctx.fill();
      // Horizon
      ctx.fillStyle = "#4a2fbd";
      ctx.fillRect(0, H - 100, W, 20);
    }
    function drawText() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 20, 30);
      ctx.fillText("High: " + highScore, 20, 60);
    }

    // Game logic
    function update() {
      if (gameOver) {
        // Game Over screen
        ctx.fillStyle = "black";
        ctx.fillRect(0,0,W,H);
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", W/2-80, H/2);
        ctx.fillText("Score: " + score, W/2-60, H/2+40);
        ctx.fillText("Refresh to play again", W/2-120, H/2+80);
        // Save high score
        if (score > highScore) {
          localStorage.setItem("templeHigh", score);
        }
        return;
      }

      // Clear & redraw everything
      ctx.clearRect(0,0,W,H);
      drawBackground();

      // Spawn
      frame++;
      if (frame % 90 === 0) spawnObstacle();
      if (frame % 70 === 0) spawnCoin();
      if (frame % 600 === 0) speed += 0.5;

      // Handle player physics
      player.vy += gravity;
      player.y += player.vy;
      if (player.y + player.h > H - 10) {
        player.y = H - player.h - 10;
        player.jumps = 0;
      }

      // Collision and coin collection
      obstacles.forEach(ob => {
        if (
          player.x < ob.x + ob.w &&
          player.x + player.w > ob.x &&
          player.y < ob.y + ob.h &&
          player.y + player.h > ob.y
        ) {
          if (!player.shield) gameOver = true;
        }
      });
      coins.forEach((c,i) => {
        let dx = player.x + player.w/2 - c.x;
        let dy = player.y + player.h/2 - c.y;
        if (Math.hypot(dx,dy) < player.w/2 + 10) {
          coins.splice(i,1);
          score += 10;
        }
      });

      // Draw game objects
      drawObstacles();
      drawCoins();
      drawPlayer();
      drawText();

      requestAnimationFrame(update);
    }

    // Spawning helpers
    function spawnObstacle() {
      let h = 50 + Math.random()*50;
      obstacles.push({
        x: W,
        y: H - h - 10,
        w: 30, h: h
      });
    }
    function spawnCoin() {
      coins.push({
        x: W,
        y: H - 100 - Math.random()*100
      });
    }

    // Input handling (fixed jump logic)
    document.addEventListener("keydown", function(e) {
      if ((e.code === "Space" || e.key === " ") && player.jumps < 2) {
        player.vy = -15;
        player.jumps++;
        e.preventDefault();
      }
      if (e.key.toLowerCase() === "s") {
        player.shield = true;
        setTimeout(() => player.shield = false, 3000);
      }
    });
    // Mobile tap to jump
    canvas.addEventListener("touchstart", function(e) {
      if (player.jumps < 2) {
        player.vy = -15;
        player.jumps++;
      }
      e.preventDefault();
    });

    // Start game loop
    update();
  </script>
</body>
</html>
