<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temple Run Game by Sv. Aadarsh Aaryan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to top, #c94b4b, #4b134f);
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    if (!confirm("Temple Run Game by Sv. Aadarsh Aaryan\\n\\nInstructions:\\n- SPACE to jump (double jump supported)\\n- S to activate shield\\n- Avoid obstacles and collect coins\\n- Good luck!\\n\\nStart game?")) {
      alert("Game cancelled. Reload to try again!");
      throw new Error("Game not started");
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    let player = {
      x: 100,
      y: height - 150,
      width: 50,
      height: 50,
      color: "yellow",
      velocityY: 0,
      jumpCount: 0,
      shield: false
    };

    let gravity = 1.2;
    let obstacles = [];
    let coins = [];
    let frame = 0;
    let score = 0;
    let highScore = localStorage.getItem("templeHigh") || 0;
    let speed = 5;
    let gameOver = false;

    function drawPlayer() {
      ctx.fillStyle = player.shield ? "cyan" : player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
        ob.x -= speed;
      });
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
    }

    function drawCoins() {
      ctx.fillStyle = "gold";
      coins.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, 10, 0, Math.PI * 2);
        ctx.fill();
        c.x -= speed;
      });
      coins = coins.filter(c => c.x > 0);
    }

    function spawnObstacle() {
      let h = 50 + Math.random() * 50;
      obstacles.push({
        x: width,
        y: height - h,
        width: 30,
        height: h
      });
    }

    function spawnCoin() {
      coins.push({
        x: width,
        y: height - 100 - Math.random() * 100
      });
    }

    function handlePlayer() {
      player.velocityY += gravity;
      player.y += player.velocityY;

      if (player.y + player.height > height - 10) {
        player.y = height - player.height - 10;
        player.jumpCount = 0;
      }

      // Collision detection
      obstacles.forEach(ob => {
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y < ob.y + ob.height &&
          player.y + player.height > ob.y
        ) {
          if (!player.shield) gameOver = true;
        }
      });

      coins.forEach((c, i) => {
        let dx = player.x + player.width / 2 - c.x;
        let dy = player.y + player.height / 2 - c.y;
        if (Math.sqrt(dx * dx + dy * dy) < 30) {
          coins.splice(i, 1);
          score += 10;
        }
      });
    }

    function drawBackground() {
      // Parallax-style layers
      ctx.fillStyle = "#282c34";
      ctx.fillRect(0, 0, width, height);

      // Sun
      ctx.beginPath();
      ctx.arc(width - 100, 100, 50, 0, Math.PI * 2);
      ctx.fillStyle = "#ffce00";
      ctx.fill();

      // Horizon
      ctx.fillStyle = "#4a2fbd";
      ctx.fillRect(0, height - 100, width, 20);
    }

    function drawText() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 20, 30);
      ctx.fillText("High: " + highScore, 20, 60);
    }

    function update() {
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, width, height);
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", width / 2 - 80, height / 2);
        ctx.fillText("Score: " + score, width / 2 - 60, height / 2 + 40);
        ctx.fillText("Refresh to play again", width / 2 - 120, height / 2 + 80);

        if (score > highScore) {
          localStorage.setItem("templeHigh", score);
        }

        return;
      }

      ctx.clearRect(0, 0, width, height);
      drawBackground();
      drawCoins();
      drawObstacles();
      drawPlayer();
      handlePlayer();
      drawText();

      frame++;
      if (frame % 90 === 0) spawnObstacle();
      if (frame % 70 === 0) spawnCoin();
      if (frame % 600 === 0) speed += 0.5;

      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        if (player.jumpCount < 2) {
          player.velocityY = -15;
          player.jumpCount++;
        }
      }
      if (e.key === "s" || e.key === "S") {
        player.shield = true;
        setTimeout(() => player.shield = false, 3000);
      }
    });

    update();
  </script>
</body>
</html>
