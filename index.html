<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="YBO-yVUfiUxrDPcpIkfyRMc6hnA006qV2na853k6wtY" />
  <title>Aadarsh AI - Chat & Image Analysis</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 650px;
      height: 85vh;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #4f46e5;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9fafb;
    }
    .message {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      max-width: 80%;
      animation: fadeIn 0.3s ease-in-out;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user .bubble {
      background: #4f46e5;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot .bubble {
      background: #e5e7eb;
      color: #111;
      border-bottom-left-radius: 4px;
    }
    .bubble img {
      max-width: 200px;
      border-radius: 10px;
      margin-top: 6px;
      display: block;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #fff;
    }
    .user .avatar {
      background: #4f46e5;
    }
    .bot .avatar {
      background: #10b981;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
      gap: 6px;
    }
    .chat-input input[type="text"] {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      outline: none;
    }
    .chat-input input[type="file"] {
      border: none;
    }
    .chat-input button {
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #4338ca;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">🤖 Aadarsh AI (Chat + Image Analysis)</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Ask Aadarsh AI..." />
      <input id="image-input" type="file" accept="image/*" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const imageInput = document.getElementById("image-input");

    async function sendMessage() {
      const message = userInput.value.trim();
      const file = imageInput.files[0];

      if (!message && !file) return;

      let imageBase64 = null;
      if (file) {
        imageBase64 = await toBase64(file);
        appendMessage("You", message || "[Uploaded an image]", "user", imageBase64);
      } else {
        appendMessage("You", message, "user");
      }

      userInput.value = "";
      imageInput.value = "";

      try {
        const response = await fetch("https://official-sepia.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, image: imageBase64 })
        });

        const data = await response.json();
        appendMessage("Aadarsh AI", data.reply || "⚠️ Sorry, I couldn’t analyze.", "bot");
      } catch (error) {
        appendMessage("Aadarsh AI", "⚠️ Error connecting to server.", "bot");
      }
    }

    function appendMessage(sender, text, type, image=null) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = type === "user" ? "👤" : "🤖";

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (text) {
        bubble.textContent = text;
      }

      if (image) {
        const img = document.createElement("img");
        img.src = image;
        bubble.appendChild(img);
      }

      messageDiv.appendChild(avatar);
      messageDiv.appendChild(bubble);

      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
